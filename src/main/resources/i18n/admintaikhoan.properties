about.title = Giới thiệu
about.title.content = F-Clothes là một hệ sinh thái thương mại tất cả trong một, gồm các công ty thành viên như: F Smart Logistics cung cấp dịch vụ logistics đầu-cuối; F-box mang đến dịch vụ vé sự kiện, xem phim hàng đầu; Đơn vị bán lẻ Tiki Trading và Sàn Giao dịch cung cấp 10 triệu sản phẩm từ 26 ngành hàng phục vụ hàng triệu khách hàng trên toàn quốc. Với phương châm hoạt động “Tất cả vì Khách Hàng”, F-Clothes luôn không ngừng nỗ lực nâng cao chất lượng dịch vụ và sản phẩm, từ đó mang đến trải nghiệm mua sắm trọn vẹn cho Khách Hàng Việt Nam với dịch vụ giao hàng nhanh trong 2 tiếng và ngày hôm sau F-now lần đầu tiên tại Đông Nam Á, cùng cam kết cung cấp hàng chính hãng với chính sách hoàn tiền 111% nếu phát hiện hàng giả, hàng nhái. Thành lập từ tháng 3/2010, flothes.vn hiện đang là trang thương mại điện tử lọt top 2 tại Việt Nam và top 6 tại khu vực Đông Nam Á. F-Clothes lọt Top 1 nơi làm việc tốt nhất Việt Nam trong ngành Internet/E-commerce 2018 (Anphabe bình chọn), Top 50 nơi làm việc tốt nhất châu Á 2019 (HR Asia bình chọn).
