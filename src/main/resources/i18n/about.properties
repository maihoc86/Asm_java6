about.title = About Us
about.title.content = F-Clothes is an all-in-one commercial ecosystem, consisting of member companies such as: F Smart Logistics providing end-to-end logistics services; F-box offers top event ticketing and movie services; The retail unit Tiki Trading and the Exchange offers 10 million products from 26 categories serving millions of customers nationwide. With the motto "All for Customers", F-Clothes always strives to improve the quality of services and products, thereby bringing a complete shopping experience to Vietnamese customers with delivery service. Fast delivery in 2 hours and the next day F-now for the first time in Southeast Asia, with the same commitment to provide genuine goods with a 111% refund policy if counterfeit goods are detected. Established in March 2010, flothes.vn is currently the top 2 e-commerce site in Vietnam and top 6 in Southeast Asia. F-Clothes is in the Top 1 best place to work in Vietnam in Internet/E-commerce industry 2018 (Anphabe voted), Top 50 best place to work in Asia 2019 (HR Asia vote).
