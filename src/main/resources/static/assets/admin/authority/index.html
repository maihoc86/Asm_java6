



<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Phân quyền</title>
</head>
<body>
	<div class="row">
		<ol class="breadcrumb">
			<li><a href="#"> <em class="fa fa-home"></em>
			</a></li>
			<li class="active">Phân quyền</li>
		</ol>
	</div>
	<!--/.row-->

	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Phân quyền</h1>
		</div>
	</div>
	<!--/.row-->


	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">Bảng thanh Phân quyền</div>
				<div class="panel-body">
					<div class="col-md-12">
						<div class="table-responsive">
							<div class="table-wrapper">
								<div class="table-title">
									<div class="row">
										<div class="col-sm-4">
											<h2>
												Thanh toán <b>chi tiết</b>
											</h2>
										</div>
										<div class="col-sm-8">
											<a href="/assets/admin/index.html" class="btn btn-primary"><i
												class="material-icons">&#xE863;</i> <span>Tải lại
													danh sách</span></a> <a href="#" class="btn btn-secondary"><i
												class="material-icons">&#xE24D;</i> <span>Xuất Excel</span></a>
										</div>
									</div>
								</div>
								<div class="table-filter">
									<div class="row">
										<div class="col-sm-3"></div>
										<div class="col-sm-9">
											<div class="filter-group">
												<label>Tìm kiếm</label> <input type="text"
													class="form-control" ng-model="searchText">
											</div>

											<span class="filter-icon"><i class="fa fa-filter"></i></span>
										</div>
									</div>
								</div>
								<table class="table table-striped table-hover">
									<thead>
										<tr>
											<th>#</th>
											<th ng-repeat="role in roles" class="text-center">{{role.name}}</th>
										</tr>
									</thead>
									<tbody>
										<tr
											dir-paginate="acc in admins| filter:searchText  | itemsPerPage: 6">
											<td>{{acc.username}}</td>
											<th ng-repeat="role in roles" class="text-center"><input
												type="checkbox" ng-checked="authority_of(acc,role)"
												ng-click="authority_change(acc,role)" /></th>
										</tr>

									</tbody>
								</table>

							</div>
							<dir-pagination-controls></dir-pagination-controls>
						</div>
					</div>
				</div>
			</div>
			<!-- /.panel-->


		</div>

		<!-- /.panel-->
	</div>

	<!-- /.col-->
</body>
</html>
