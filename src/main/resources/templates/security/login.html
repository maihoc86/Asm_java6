<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>
</head>
<body>
	<main>
		<div id="loginbox" style="margin-top: 50px"
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="alert alert-danger"
				th:if="${message == 'Vui lòng đăng nhập'}">[[#{login.errorPleaseLogin}]]</div>
			<div class="alert alert-danger"
				th:if="${message == 'Sai thông tin đăng nhập'}">[[#{login.errorPassOrUsername}]]</div>
			<div class="alert alert-danger"
				th:if="${message == 'Đăng xuất thành công'}">[[#{login.logoff}]]</div>
			<div class="alert alert-danger"
				th:if="${message == 'Bạn không có quyền truy xuất'}">[[#{login.unauthoried}]]</div>
			<div class="alert alert-danger"
				th:if="${message == 'Đăng nhập thất bại'}">[[#{login.error}]]</div>
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">[[#{login.title}]]</div>
					<div
						style="float: right; font-size: 80%; position: relative; top: -10px;">
						<a th:href="@{/forgot-password}">[[#{login.forgotpass}]]?</a>
					</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">
					<div style="display: none" id="login-alert"
						class="alert alert-danger col-sm-12"></div>

					<form id="loginform" th:action="@{/security/login}" method="POST"
						class="form-horizontal" role="form">
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input id="login-username" type="text" class="form-control"
								name="username" value=""
								th:attr=placeholder=#{login.inputUsername} />
						</div>

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<input id="login-password" type="password" class="form-control"
								name="password" th:attr=placeholder=#{login.inputPassword} />
						</div>

						<div class="input-group">
							<div class="checkbox">
								<label> <input id="login-remember" type="checkbox"
									name="remember-me" value="1" /> [[#{login.remember}]]
								</label>
							</div>
						</div>

						<div style="margin-top: 10px" class="form-group">
							<!-- Button -->

							<button class="btn btn-success col-sm-12 controls" type="submit">[[#{login.title}]]</button>

						</div>
						<div style="margin-top: 10px" class="form-group">
							<a id="btn-fb login " href="/oauth2/authorization/facebook"
								class="btn btn-facebook col-sm-6 controls">[[#{login.orlogin}]]
								<span class="fa fa-facebook"></span>
							</a> <a id="btn-fb login" href="/oauth2/authorization/google"
								class="btn btn-google-plus col-sm-6 controls">[[#{login.orlogin}]]
								<span class="fa fa-google-plus"></span>
							</a>
						</div>

						<div class="form-group">
							<div class="col-md-12 control">
								<div
									style="border-top: 1px solid #888; padding-top: 15px; font-size: 85%;">
									[[#{login.notaccount}]]! <a href="/sign-up">
										[[#{login.signup}]] </a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
