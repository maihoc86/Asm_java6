<div class="aside">
	<h3 class="aside-title">[[#{lo.mn.category}]]</h3>
	<div class="checkbox-filter">
		<div class="input-checkbox" th:each="c : ${cates}">
			<label for="category-1"> <span></span> <a
				th:href="@{|/product/list?cid=${c.id}|}">[[${c.name}]]</a>
			</label>
		</div>
	</div>
</div>
<div class="aside">
	<h3 class="aside-title">[[#{lo.mn.topdiscount}]]</h3>
	<div class="product-widget" ng-repeat="e in topgiamgia | limitTo:3">
		<div class="product-img">
			<img ng-src="{{'/assets/images/product/' + e.image}}" alt="">
		</div>

		<div class="product-body">
			<p class="product-category">[[#{lo.mn.topdiscountname}]]</p>
			<h3 class="product-name">
				<a href="/product/details/{{e.id}}">{{e.name}}</a>
			</h3>
			<h4 class="product-price">
				{{e.price - (e.price * e.discount.discount) / 100 | number : 3}}đ
				<del class="product-old-price">{{e.price | number}}đ</del>
			</h4>
		</div>
	</div>

</div>
