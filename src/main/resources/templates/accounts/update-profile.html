<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<!-- đưa thể main của trang checkout vào trang layout -->
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Update Profile</title>

</head>
<body>
	<main ng-controller="profile">
		<h1>[[#{profile.title}]]</h1>
		<hr>
		<div class="row">
			<form class="form-horizontal"
				th:action="@{/my-account/update-profile}" th:object="${account}"
				enctype="multipart/form-data" method="POST">
				<!-- left column -->
				<div class="col-md-3">
					<div class="text-center">
						<img id="uploadPreview"
							th:src="@{|/assets/images/user/${account.photo}|}"
							class="avatar img-circle" alt="avatar" width="100px">
						<h6>[[#{profile.upload}]]</h6>

						<input type="file" class="form-control" id="uploadImage"
							name="file" ng-files="getTheFiles($files)"
							onchange="angular.element(this).scope().imageChange();">
					</div>
				</div>

				<!-- edit form column -->

				<div class="col-md-9 personal-info">
					<h3>[[#{profile.titleForm}]]</h3>

					<div class="form-group">
						<label class="col-lg-3 control-label">[[#{profile.fullname}]]:</label>
						<div class="col-lg-8">
							<input class="form-control" type="text" name="fullname"
								required="required" th:field="*{fullname}"> <i
								class="errorField" th:errors="*{fullname}"></i>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">[[#{profile.address}]]:</label>
						<div class="col-lg-8">
							<input class="form-control" type="text" name="address"
								th:field="*{address}"> <i th:errors="*{address}"
								class="errorField"></i>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">[[#{profile.phone}]]:</label>
						<div class="col-lg-8">
							<input class="form-control" type="text" name="phone"
								th:field="*{phone}"> <i th:errors="*{phone}"
								class="errorField"></i>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label"> </label>
						<div class="col-md-8">
							<button class="btn btn-success" type="submit">[[#{profile.submit}]]</button>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label"> </label>
						<div class="col-md-8">
							<span class="alert alert-danger" th:if="${message != null}">[[${message}]]</span>
							<span class="alert alert-success" th:if="${success != null}">[[${success}]]</span>
						</div>
					</div>


				</div>
			</form>
		</div>
	</main>
</body>

</html>
